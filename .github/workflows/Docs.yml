name: Docs
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ "published" ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "Docs"
  cancel-in-progress: true
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.6'
      - name: Install
        run: julia --project=docs/ --color=yes -e 'using Pkg; Pkg.develop(path="."); Pkg.add("Documenter"); Pkg.instantiate()'
      - name: Dev
        run: |
          julia --project=docs/ --color=yes docs/make.jl
          mkdir -p _site/julia/docs/latest/
          cp -r docs/build/* _site/julia/docs/latest/
      - name: Upload
        uses: actions/upload-pages-artifact@v2
  Deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v2