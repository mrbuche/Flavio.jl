name: test
on:
  pull_request:
    branches: [ main ]
env:
  CARGO_TERM_COLOR: always
jobs:
  julia:
    strategy:
      fail-fast: false
      matrix:
        julia-version: ['1.6', '1.7', '1.8', '1.9']
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
      - name: test
        run: julia --color=yes -e 'using Pkg; Pkg.add(path="."); Pkg.test("Flavio")'
